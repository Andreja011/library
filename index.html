<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>Project library</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="primary-header">Project library</h1>
    </header>
    <button class="btn btn-primary">
      <ion-icon name="add-circle" class="icons"></ion-icon><span>Add Book</span>
    </button>
    <section class="section-form">
      <form action="#" class="form">
        <legend>Book</legend>
        <div class="form-grid">
          <label for="title">Title:</label>
          <input type="text" name="title" placeholder="The lord of the rings"
            id="title" required />
          <label for="autor">Autor:</label>
          <input type="text" name="autor" placeholder="J.R.R. Tolkien"
            id="autor" required />
          <label for="pages">Number of pages:</label>
          <input type="number" name="pages" placeholder="350" id="pages"
            required />
          <label for="status">Status:</label>
          <select name="status" id="status" required>
            <option value="Read">Read</option>
            <option value="Not read" selected>Not read</option>
          </select>
        </div>
        <div class="form-buttons">
          <button class="btn btn-form btn-add" type="submit">Add</button>
          <button class="btn btn-form btn-close" type="button">Close</button>
        </div>
      </form>
    </section>
    <section>
      <h1 class="primary-header books-header">Books</h1>
      <div class="book-grid"></div>
    </section>
  </div>
  <script type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
