<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Library</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="primary-header">Library Project</h1>
    </header>
    <div class="center">
      <button class="btn">
        <ion-icon name="add-circle-outline" class="icon"></ion-icon>Add Book
      </button>
    </div>
    <section class="books">

    </section>
    <form action="#" method="post" class="book-form">

      <legend>Book Details</legend>

      <div class="form-grid">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Lord of the rings" required>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" placeholder="J.R.R. Tolkien" required>
        <label for="pages">Number of pages:</label>
        <input type="number" id="pages" placeholder="678" required>
        <label for="status">Status:</label>
        <select name="Status" id="status">
          <option value="read">Read &check;</option>
          <option value="not-read" selected>Not read &cross;</option>
        </select>
      </div>
      <div class="buttons">
        <button class="form-btn btn add" type="submit"><ion-icon
            name="checkmark-circle-outline" class="icon"></ion-icon>Add</button>
        <button class="form-btn btn close" type="button"><ion-icon
            name="close-circle-outline" class="icon"></ion-icon>Close</button>
      </div>
    </form>
  </div>


  <script type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
